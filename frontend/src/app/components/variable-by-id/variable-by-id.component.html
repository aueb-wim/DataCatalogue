<div *ngIf="variable">
  <h4>{{variable.name}} variable!</h4>
  <div>
    <label>id: </label>{{variable.id}}
  </div>
  <div>
    <label> Name: </label>{{variable.name}}
  </div>
  <div>
    <label>Description: </label>{{variable.description}}
  </div>
  <div>
    <label>Comments: </label>{{variable.comments}}
  </div>
</div>

<button (click)="goBack()">Back</button>
